          <img  class=" text-center my-5 img-fluid" src="../../../assets/banner/fondo-unisabaneta.jpg" alt=""> 
        </div>
      </div>
      <div class="col">
        <h2 class="fw-bold text-center py-5 titulosPrimarios">Bienvenido</h2>
        <!--login-->
        <form action="#">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Correo electronico</label>

          </div>
          <div class="mb-3">

      <!--fin login-->
      </div>
    </div>
  </div>     
  <!-- login responsivo -->        
  <div class="col d-sm-block d-md-none">
    <div class="container vh-100 containerCard opacidadCard ">
      
        <h2 class="  fw-bold text-center py-5 titulosPrimarios">Bienvenido</h2>
    <!--login-->
    <form  action="#">
      <div class="mb-3">
        <label for="user" class="form-label">Correo electronico</label>
        <input #user type="text" class="form-control" id="user" >
      </div>
      <div class="mb-1">
        <label for="pass" class="form-label">Contraseña</label>
        <input #pass type="text" class="form-control" id="pass" >
      </div>
      <div class="mb-4 form-check">
        <input type="checkbox" name="connected" class="form-check-input" id="">
        <label for="connected" class="form-check-label textoNormal">mantenerme conectado</label>
      </div>
      <div class="d-grid">
        <button (click)="login(user.value, pass.value)"  type="submit" class="btn btn-primary textoNormal">iniciar Sesión</button>
      </div>
      <div class="my-3 ">
         <span class="textoNormal">¿no tienes cuenta?  <a routerLink='/registro'>registrate</a></span>
      </div>
      <br>
    </form>
      </div>
    
  <!--fin login-->
  </div>
</div>
